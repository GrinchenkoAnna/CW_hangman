name: CI

on:
  push:
    branches: ["main", "fix_tests"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3      
    - name: main
      run: make        
    - name: unit tests
      run: make test
    - name: chmod
      run: chmod 777 test/game_process
    - name: run unit tests
      run: ./unit_tests
