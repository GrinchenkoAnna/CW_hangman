name: CI

on:
  push:
    branches: ["main", "CI", "CI_draft"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install compiler
      uses: rlalik/setup-cpp-compiler@v1
      with:
        compiler: latest
    - name: make
      run: make
    - name: make test
      run: make test
    - name: test
      run: ./unit_tests
